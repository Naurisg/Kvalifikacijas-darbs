<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }


        /* Logout Button Styling */
        .logout-button {
            display: inline-block; /* Make it inline-block for padding */
            padding: 10px 20px; /* Padding for button */
            background-color: #dc3545; /* Bootstrap's danger color */
            color: white; /* Text color */
            text-decoration: none; /* No underline */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s ease, transform 0.3s ease; /* Transition effects */
            margin-top: 20px; /* Space above the button */
        }

        /* Logout Button Hover Effect */
        .logout-button:hover {
            background-color: #c82333; /* Darker shade on hover */
            transform: scale(1.05); /* Slightly increase size */
        }
    </style>
</head>
<body>

<h1>Admin Panel</h1>
<table id="admin-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Name</th>
            <th>Privacy Policy Accepted</th>
            <th>Approved</th>
            <th>Created At</th>
        </tr>
    </thead>
    <tbody>
        <!-- Admin data will be inserted here -->
    </tbody>
</table>
<a href="adminlogin.html" class="logout-button">Logout</a> <!-- Logout Button -->

<script>
    // Fetch the admin data from the PHP API
    fetch('get_admins.php')
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                const admins = data.admins;
                const tbody = document.querySelector("#admin-table tbody");
    
                admins.forEach(admin => {
                    const row = document.createElement("tr");
    
                    row.innerHTML = `
                        <td>${admin.id}</td>
                        <td>${admin.email}</td>
                        <td>${admin.name}</td>
                        <td>${admin.accept_privacy_policy == 1 ? 'Yes' : 'No'}</td>
                        <td id="approved-status-${admin.id}">${admin.approved == 1 ? 'Approved' : 'Pending'}</td>
                        <td>${admin.created_at}</td>
                        <td>
                            <button onclick="toggleApproved(${admin.id}, ${admin.approved})">
                                ${admin.approved == 1 ? 'Revoke Approval' : 'Approve'}
                            </button>
                        </td>
                    `;
    
                    tbody.appendChild(row);
                });
            } else {
                alert("Failed to load admin data.");
            }
        })
        .catch(error => {
            console.error('Error fetching admin data:', error);
        });
    
    // Function to toggle the approved status
    function toggleApproved(id, currentStatus) {
        const newStatus = currentStatus === 1 ? 0 : 1;
    
        // Send the updated approved status to the server
        fetch('update_approved.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: new URLSearchParams({
                id: id,
                approved: newStatus
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // Update the status in the table
                const statusCell = document.getElementById(`approved-status-${id}`);
                const button = statusCell.nextElementSibling.querySelector("button");
    
                statusCell.textContent = newStatus === 1 ? 'Approved' : 'Pending';
                button.textContent = newStatus === 1 ? 'Revoke Approval' : 'Approve';
                button.setAttribute("onclick", `toggleApproved(${id}, ${newStatus})`);
            } else {
                alert("Failed to update approved status.");
            }
        })
        .catch(error => {
            console.error('Error updating approved status:', error);
        });
    }
    </script>

</body>
</html>
