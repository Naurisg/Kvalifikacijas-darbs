  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
  <script type="text/javascript">
    WebFont.load({
      google: {
        families: ["Inter:regular,500,600,700", "Libre Baskerville:regular,italic,700", "Volkhov:regular,italic,700,700italic", "Noto Serif:regular,italic,700,700italic"]
      }
    });
  </script>
  <script type="text/javascript">
    !function(o,c){
      var n=c.documentElement,t=" w-mod-";
      n.className+=t+"js",("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")
    }(window,document);
  </script>
  <link href="images/favicon.png" rel="shortcut icon" type="image/x-icon">
  <link href="images/webclip.png" rel="apple-touch-icon">
  <style>
    /* Style for the notification */
    #notification {
      display: none; 
      position: fixed; 
      top: 20px; 
      left: 50%; 
      transform: translateX(-50%); 
      background-color: #4CAF50; 
      color: white; 
      padding: 15px; 
      border-radius: 5px; 
      z-index: 1000; 
    }
  </style>
</head>
<body>
  <div id="notification">Jūs esat reģistrējies! Pāradresācija notiks <span id="countdown">3</span> sekundēs...</div>
  
  <div class="w-users-userformpagewrap full-page-wrapper">
    <div class="w-users-usersignupformwrapper admin-form-card">
      <form id="registrationForm" method="post" action="register.php">
        <div class="w-users-userformheader form-card-header">
          <h2 class="heading h3">Reģistrācija</h2>
        </div>
        <input placeholder="Your email" id="wf-sign-up-email" maxlength="256" name="Email" class="text-field w-input" type="email" autocomplete="username" required="" data-wf-user-form-input-type="email">
        <input class="text-field w-input" maxlength="256" name="field" data-name="field" data-wf-user-field="wf-user-field-name" placeholder="Vārds" type="text" id="wf-sign-up-name" required="">
        <input placeholder="Your password" id="wf-sign-up-password" maxlength="256" name="Password" class="text-field w-input" type="password" required="" data-wf-user-form-input-type="password">
        <label class="w-checkbox checkbox-field">
          <input class="w-checkbox-input check-box" name="Checkbox" data-name="Checkbox" data-wf-user-field="wf-user-field-accept-privacy" type="checkbox" id="wf-sign-up-accept-privacy" required="">
          <span class="checkbox-label w-form-label" for="Checkbox">Piekrītu mājas lapas noteikumiem.</span>
        </label>
        <input data-wait="Mazliet uzgaidiet.." type="submit" class="w-users-userformbutton button w-button" value="Reģistrēties">
        <div class="w-users-userformfooter form-card-footer">
          <span>Vai jums jau ir konts?</span>
          <a href="log-in.html">Log In</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=66f12005df0203b01c953e53" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/script.js" type="text/javascript"></script>

  <script>
    // Show notification and redirect to log-in.html after 3 seconds
    const form = document.getElementById('registrationForm');
    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission for demo purposes

      // Show the notification
      const notification = document.getElementById('notification');
      const countdownElement = document.getElementById('countdown');
      notification.style.display = 'block';

      // Countdown timer
      let countdown = 3;
      const interval = setInterval(() => {
        countdown--;
        countdownElement.textContent = countdown;
        if (countdown <= 0) {
          clearInterval(interval);
          window.location.href = 'log-in.html';
        }
      }, 1000);

      // If using real submission, use:
      // form.submit();
    });
  </script>
</body>
